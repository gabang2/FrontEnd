<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
</head>
<body><!--td는 table data의 약자-->

<table border="1">
    <thead> <!--순서를 바꿔도 유지 가능-->
        <tr>
            <th>이름</th> <th>성별</th> <th>주소</th> <th>회비</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>김가영</td> <td>여자</td> <td rowspan="2">부산</td> <td>1000원</td>
        </tr>
        <tr>
            <td>김윤영</td> <td>여자</td> <td>500원</td>
        </tr>
        <tr>
            <td>김지영</td> <td>여자</td> <td>청주</td> <td>500원</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">합계</td> <td>1500</td>
        </tr>
    </tfoot>
</table>

</body>
</html>
