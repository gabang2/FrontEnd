        .container{

            height: 200px;
            display: flex;

            background-color: yellow;
            color: red;
            border: 1px solid white;
        }

<body>

    <div class="container">

        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>

    </div>
